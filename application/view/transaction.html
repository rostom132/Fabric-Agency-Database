<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./static/css/transaction.css">
    <!-- CSS Library -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script type="module" src="./static/js/transactionJquery.js"></script>
</head>

<body>
    <div class="container shadow" style="padding: 3rem; margin-top: 10rem;background-color: #4BBADC;">
        <div class="row">
            <div class="col-lg-4">
                <div class="form-group">

                    <div class="row">

                        <div class="col-lg-12">Start Date
                            <div class="form-group form-distance ">
                                <input id="edit_start" type="date" class="form-control" />
                            </div>
                        </div>

                        <div class="col-lg-12">End Date
                            <div class="form-group form-distance ">
                                <input id="edit_end" type="date" class="form-control" />
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="exampleDropdown" style="padding-bottom: 8px;">Category </label>
                    <select class="form-control " id="catFilter">
                        <option value="-1">--Category--</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="exampleDropdown" style="padding-bottom: 8px;">Supplier</label>
                    <select class="form-control" id="supFilter">
                        <option value="-1">--Supplier--</option>
                    </select>
                </div>
                <input type="button" value="Apply" id="submit"></input>
            </div>

        </div>
    </div>
    <div class="container shadow" style="padding: 3rem; margin-top: 2rem; background-color: #4BBADC;">
        <div class="row">
            <div class="col-lg-12 containerCategory">
                <h1>Fabric Agency Category</h1>
                <br>
                <div id="table_supplier"></div>
                <br>
                <table class="style_table" border="1" id="transaction_table">
                    <tr>
                        <th style="width: 20%;">Category name</th>
                        <th style="width: 20%;">Date</th>
                        <th style="width: 20%;">Purchase Price</th>
                        <th style="width: 20%;">Quantity</th>
                        <th style="width: 20%;">Supplier</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
