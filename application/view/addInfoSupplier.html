<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert new supplier</title>
    <link rel="stylesheet" href="./static/css/addInfoSupplier.css">
    <script type="module" src="./static/js/addInfoSupplier.js"></script>
</head>

<body>
    <div class="row addInfo">
        <div class="container addInfo__form">
            <div class="row group-row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-6 text-center">
                            <div class="group-row"><input class="input_field" id="input_name" placeholder="Name"></div>
                            <div class="group-row"><input class="input_field" id="input_address" placeholder="Address"></div>
                            <div class="group-row"><input class="input_field" id="input_tax" placeholder="Tax Code"></div>
                            <div class="group-row"><input class="input_field" id="input_account" placeholder="Bank Account"></div>
                        </div>
                        <div class="col-6 text-center">
                            <div class="group-row">
                                <div id="registerSupplier-schedule_container">
                                </div>
                                <button id="schedule_add_btn" class="schedule_add_btn"> <span class="lang schedule_add_label">Add New Phone Number</span><i class="fa fa-plus schedule_add_icon" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row group-row">
                <div class="col text-center">
                    <button type="button" id="registerSupplier-submit-btn" class="registerSupplier-submit-btn lang">OK
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
